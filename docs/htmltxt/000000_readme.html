    <script>
up = false;
prev = false;

window.document.onkeydown = function(e) {
    if (e.key == 'Backspace')
        history.back();
    if (e.key == 'i')
        if (up)
            window.location.href = up;
    if (e.key == 'ArrowLeft')
        if (prev)
            window.location.href = prev;
    if (e.key == 'ArrowRight')
        if (next)
            window.location.href = next;
};
    </script>
