    <script>
up = false;
prev = false;
next = false;
window.document.onkeydown = function(e) {
    if (e.key == 'Backspace')
        history.back();
    if (e.key == 'i')
        if (up)
            window.location.href = up;
    if (e.key == 'ArrowLeft')
        if (prev)
            window.location.href = prev;
    if (e.key == 'ArrowRight')
        if (next)
            window.location.href = next;
};
    </script>

    <div class="pre">#include &lt;stdio.h&gt;

int main(void) {
  int old;

  printf(&quot;あなたの年齢は？ &gt;&quot;);
  scanf(&quot;%d&quot;, &amp;old);
  if (old &lt; 20) {
    printf(&quot;あなたは未だ違法である。\n&quot;);
  } else {
    printf(&quot;今度一緒に飲みましょう。\n&quot;);
  }
}
