body {
    font-family: monospace;

    white-space: pre-wrap;

    </style>
    <script>
up = false;
prev = false;
next = false;
window.document.onkeydown = function(e) {
    if (e.key == 'Backspace')
        history.back();
    if (e.key == 'i')
        if (up)
            window.location.href = up;
    if (e.key == 'ArrowLeft')
        if (prev)
            window.location.href = prev;
    if (e.key == 'ArrowRight')
        if (next)
            window.location.href = next;
};
    </script>
  </head>
  <body>

      <li><a href="index.html">/programming/go/190101/</a> (001.go)</li>
      <script>up='index.html'</script>

      <li>(no next)</li>
    </ul>
